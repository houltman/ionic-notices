<ion-grid fixed>
  <ion-row>
    <ng-container *ngFor="let article of articles; let i = index">
      <ion-col *ngIf="article.urlToImage" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <app-article [article]="article" [index]="i + 1"></app-article>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
